<div class="p-6 bg-gray-100 min-h-screen">
  <!-- Dashboard Card -->
  <div class="bg-white shadow-xl rounded-2xl p-6">
    <h2 class="text-xl font-bold mb-4">üìç Institutions Map (India)</h2>
    <div id="map" class="w-full h-[500px] rounded-xl shadow-inner"></div>
  </div>
</div>

<!-- Leaflet.js -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
  // Initialize map
  var map = L.map('map').setView([22.9734, 78.6569], 5);

  // Add OSM tiles
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 18,
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // Sample institutions (replace with real data)
  const institutions = [
    { name: "Ryan International School", type: "School", coords: [28.7041, 77.1025] },
    { name: "Delhi University", type: "College", coords: [28.6893, 77.2089] },
    { name: "BITS Pilani", type: "College", coords: [28.3589, 75.5880] },
    { name: "St. Xavier's School", type: "School", coords: [19.0760, 72.8777] },
    { name: "IIT Kharagpur", type: "College", coords: [22.3149, 87.3105] }
  ];

  // Add markers with color-coded style
  institutions.forEach(inst => {
    const color = inst.type === "School" ? "blue" : "green";

    const marker = L.circleMarker(inst.coords, {
      radius: 9,
      color: color,
      fillColor: color,
      fillOpacity: 0.85
    }).addTo(map);

    marker.bindPopup(`<b>${inst.name}</b><br>Type: ${inst.type}`);
  });
</script>
